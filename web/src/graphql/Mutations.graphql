mutation Register($username: String!, $password: String!) {
    register(user: { username: $username, password: $password }) {
        errors {
            field
            message
        }
        user {
            id
            username
        }
    }
}

mutation login($username: String!, $password: String!) {
    login(user: { username: $username, password: $password }) {
        user {
            username
            id
        }
        errors {
            field
            message
        }
    }
}
